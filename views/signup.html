
{% extends "main.html" %}


{% block maincontent %}


<h1>Register at MathQuizzes</h1>
<br>


<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12">
                            <a href="#" class="active" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">

<form id="register-form" action='/signup' method="post" role="form" style="display: block;">
    <div class="form-group">
        <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
            </div>
    <div class="form-group">
        <input type="text" name="name" id="fname" tabindex="2" class="form-control" placeholder="First Name" value="">
            </div>
    <div class="form-group">
        <input type="text" name="lastName" id="lname" tabindex="3" class="form-control" placeholder="Last Name" value="">
            </div>
    <div class="form-group">
        <input type="text" name="email" id="email" tabindex="4" class="form-control" placeholder="Email">
            </div>
    <div class="form-group">
        <input type="password" name="password" id="password" tabindex="5" class="form-control" placeholder="Password">
            </div>
    <div class="form-group">
        <input type="password" name="confirmPassword" id="confirmPassword" tabindex="6" class="form-control" placeholder="Confirm Password">
            </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <input type="submit" name="register-submit" id="register-submit" tabindex="7" class="form-control btn btn-login" value="Register">
                    </div>
        </div>
    </div>
</form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
