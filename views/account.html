
{% extends "inTemplate.html" %}

{% block pageName %}Account Home{% endblock %}


{% block header %}

{% endblock %}


{% block maincontent %}
<h2>Account Name:</h2> 
<br>
<b style="text" color:black;"> {{ user.name }}</b>
<br>
<h2>Email:</h2>
<br>
<b style="text" color:black;"> {{ email }}</b>
<br>
<h2>Password Reset:</h2>
<br>
<form class="form-inline" action="/account" method="POST">
  <div class="form-group">
    <label for="currentPass">Current Password:</label>
    <input type="text" class"form-control" name="currentPass" id="currentPass" placeholder="Current Password">
  </div>
  <div class="form-group">
    <label for="newPass">New Password:</label>
    <input type="text" class"form-control" name="newPass" id="newPass" placeholder="New Password">
  </div>
  <b></b>
  <div class="col-lg-12">
    <button type="submit" class="btn btn-small">Change Password</button>
  </div>
</form>


<script>
  document.getElementById("help").className += "active";
  $('#quizform').css('display', 'none');
</script>
{% endblock %}
