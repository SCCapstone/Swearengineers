
{% extends "main.html" %}



{% block maincontent %}


<h1>Welcome to MathQuizzes!</h1>

<!--
  <p>{% autoescape off %}{{ message }}{% endautoescape %}</p>
-->

{% if failed %}
  <p style="text-align:center; color:red;"><strong>Login failed!</strong> Check your credentials and try again.</p>

{% else %}
  <p style="text-align:center; color:black;">Login or <a style="font-weight:bold;" href="/signup">Create a New Account</a></p>

{% endif %}

<br>

<!-- Login -->
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
              <div class="col-xs-12">
                  <a href="#" class="active" id="login-form-link">Login</a>
              </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <!-- Login Form -->
              <form id="login-form" method="post" role="form" style="display: block;">
                <div class="form-group">
                  <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                        </div>
                   <!--
                     This cookie is not currently working
                     right now, it always remembers
                     unless you physically click logout
                        <div class="form-group text-center">
                          <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                          <label for="remember"> Remember Me</label>
                        </div>
                   -->
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log in">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="text-center">
                        <!--
                            <a href="/forgot" name='forgot' action='/forgot' method="POST" tabindex="5" class="forgot-password">Forgot Password?</a>
                        -->
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              <!-- Login Form Ends -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



{% endblock %}
